<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <style>
        .rcorners {
            border-radius: 25px;
            background: #C7C7CA;
            width: 20%;
            height: 80px;
            padding: 15px;
            margin-left: 20px;
        }
    </style>
    <script>
        $(document).ready(function () {
            var opts = {};
            $("#MenuButton1").click(function () {
                $("#itemMenu1").css("visibility", "visible").effect("slide", "slow");
                $("#buttonMenu").css("visibility", "hidden");
            });
            $("#MenuButton2").click(function () {
                $("#itemMenu2").css("visibility", "visible").effect("slide", "slow");
                $("#buttonMenu").css("visibility", "hidden");
            });
            $("#itemMenu1").click(function () {
                $("#buttonMenu").css("visibility", "visible").effect("slide", "slow");
                $("#itemMenu1").css("visibility", "hidden");
            });
            $("#itemMenu2").click(function () {
                $("#buttonMenu").css("visibility", "visible").effect("slide", "slow");
                $("#itemMenu2").css("visibility", "hidden");
            });

        });
    </script>
</head>
<body>
    <div style="position:absolute; bottom:0px; height:100px; width:99%; background-color:red; vertical-align:middle; text-align:center">
        <div style="position:relative; bottom:0px; height:80px; width:100%; background-color:red;" id="buttonMenu">
            <a href="#" id="MenuButton1"><div class="rcorners" style="position:relative; float:left">Menu 1</div></a>
            <a href="#" id="MenuButton2"><div class="rcorners" style="position:relative; float:left;">Menu 2</div></a>
            <div style="clear:left;"></div>
        </div>
        <div style="position:relative; bottom:0px; height:80px; width:99%; background-color:red;visibility:hidden;" id="itemMenu1">
            <a href="#" id="Menu1Button1"><div style="position:absolute; bottom:20px; height:50px; left:50px; width:25%; background-color:yellow; padding-right:15px;">Menu 1 Item 1</div></a>
            <a href="#" id="Menu1Button2"><div style="position:absolute; bottom:20px; height:50px; left:150px; width:25%; background-color:yellowgreen;">Menu 1 Item 2</div></a>
        </div>
        <div style="position:relative; bottom:0px; height:80px; width:99%; background-color:red;visibility:hidden;" id="itemMenu2">
            <a href="#" id="Menu2Button1"><div style="position:absolute; bottom:20px; height:50px; left:50px; width:25%; background-color:purple; padding-right:15px;">Menu 2 Item 1</div></a>
            <a href="#" id="Menu2Button2"><div style="position:absolute; bottom:20px; height:50px; left:150px; width:25%; background-color:lightslategray;">Menu 2 Item 2</div></a>
        </div>
    </div>
</body>
</html>
